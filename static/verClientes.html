<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>GYM CLIENTES</title>
</head>

<body>

  <div class="navbar navbar-expand-lg bg-light">
    <nav class="nav nav-tabs">
      <a class="nav-link active" aria-current="page" href="http://localhost:3000/addNuevoClientes">Agregar Cliente</a>
      <a class="nav-link active" aria-current="page"  href="http://localhost:3000/verClientes">Ver Clientes</a>
      <a class="nav-link active" aria-current="page" href="http://localhost:3000/eliminarClientes">Eliminar Cliente</a>
      <a class="nav-link active" aria-current="page" href="http://localhost:3000/cuotaClientes">Cambiar Cuota Cliente</a>
    </nav>
 </div>

  <h2>Clientes Registrados </h2>
  <br>
  <div>
    <form action="http://localhost:3000/verClientes" method="GET">
      <table class="table table-light table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>DNI</th>
            <th>Sexo</th>
            <th>Cuota</th>
          </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </form>
    </table>
  
  
    <script>
      
      fetch("http://localhost:3000/verClientesT")
        .then(response => response.json())
        .then(listarClientes => mostrarCliente(listarClientes))
        .catch(error => console.log(error));
  
      const mostrarCliente = (clientes) => {
        var clienteTabla = "";
        console.log(clientes[0]);
        for (var i = 0; i < clientes.length; i++) {
          clienteTabla = clienteTabla + "</td><td>" + clientes[i].nombre + "</td><td>" + clientes[i]
            .apellido + "</td><td>" + clientes[i].edad + "</td><td>" + clientes[i].dni + "</td><td>" + clientes[i].sexo +"</td><td>"+ clientes[i].cuota +"</td><td>" + "</tr>";
        }
        document.getElementById('table').innerHTML = clienteTabla;
        
      };
    </script>

  </div>
 
</body>

</html>
